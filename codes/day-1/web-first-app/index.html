<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="joydip">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>
        Index
    </title>
    <script>
        function call() {
            var txtObj = document.getElementById('txtVal')
            window.alert('Hello: ' + txtObj.value)
        }
    </script>
</head>

<body>
    <h2>Welcome to HTML-CSS-JS</h2>
    <br>
    Value:&nbsp;&nbsp;
    <input type="text" id="txtVal" placeholder="enter value here">
    <br>
    <button type="button" onclick="call()">Click For Message</button>
</body>

</html>
